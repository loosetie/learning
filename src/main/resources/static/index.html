<!doctype html>
<html>
<head>
	<title>Hello AngularJS</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet" />
	<link href="css/launchpad.css" rel="stylesheet" />

	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display:none !important;
		}
	</style>
</head>

<body ng-app="JavaBasics" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="active('/', true)"><a href="#/">home</a></li>
			<li ng-class="active('/app')" ng-show="authenticated"><a href="#!/app">Apps</a></li>
			<li ng-class="active('/tpl')" ng-show="authenticated"><a href="#!/tpl">Templates</a></li>
			<li ng-class="active('/login')" ng-show="!authenticated"><a href="#!/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/launchpad.js" type="text/javascript"></script>
</body>
</html>
