<h1>Apps</h1>
<div>
	<table>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="app in apps">
			<td>{{app.name}}</td>
			<td>
				<a href="" ng-click="edit(app.id)">Edit</a>
				<a href="" ng-click="delete(app.id)">Delete</a>
			</td>
		</tr>
	</table>
</div>
<div>
	<a href="" ng-click="create()">New</a>
</div>
